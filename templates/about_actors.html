{% extends 'base.html' %}
{% block content %}
{% if content['message'] %}
<h1>{{content['message']}}</h1>
{%else%}
<h1> Welcome to the about page</h1>
<div class="row">
  <div class="col-md-7 description">
   <h2>{{content['name']}}</h2>
    <p>{{content['description']}}</p>
  </div>
  <div class="col-md-5 profile_image">
    <img class="img-fluid" src="{{content['image_source']}}"></img>
  </div>
</div>
<hr>
{%endif%}
{% endblock %}
