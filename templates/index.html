{% extends 'base.html'%}
{% block content %}

  {% for actors in content %}
  {% if loop.index%2 != 0 %}
<div class="row">
  <div class="col-md-7 description">
   <a href="/about/{{actors['url']}}"><h2>{{actors['name']}}</h2></a>
    <p>{{actors['description']}}</p>
  </div>
  <div class="col-md-5 profile_image">
    <img class="img-fluid" src="{{actors['image_source']}}"></img>
  </div>
</div>
<hr>

{% else %}

<div class="row">
  <div class="col-md-5 profile_image">
    <img class="img-fluid" src="{{actors['image_source']}}"></img>
  </div>
  <div class="col-md-7 description">
    <a href="/about/{{actors['url']}}"><h2>{{actors['name']}}</h2></a>
   <p>{{actors['description']}}</p>
  </div>
</div>
<hr>
{% endif %}
{% endfor %}

{% endblock %}
